services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.1
    container_name: nocart-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=warn
    ports:
      - "38081:18081"
      - "38082:18082"
      - "39092:19092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nocart-network

  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.7.0
    container_name: nocart-redpanda-console
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
    ports:
      - "38080:8080"
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - nocart-network

  redis:
    image: redis:7.4-alpine
    container_name: nocart-redis
    ports:
      - "36379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - nocart-network

  cart-php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: nocart-cart-php
    volumes:
      - ./Cart:/var/www/html
      - ./SharedKernel:/var/www/shared
      - ./docker/supervisord:/var/www/html/docker/supervisord:ro
    environment:
      - APP_ENV=dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=redpanda:9092
      - SERVICE_NAME=cart
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    depends_on:
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - nocart-network

  cart-nginx:
    image: nginx:1.25-alpine
    container_name: nocart-cart-nginx
    ports:
      - "38001:80"
    volumes:
      - ./Cart:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - cart-php
    networks:
      - nocart-network

  shipping-php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: nocart-shipping-php
    volumes:
      - ./Shipping:/var/www/html
      - ./SharedKernel:/var/www/shared
      - ./docker/supervisord:/var/www/html/docker/supervisord:ro
    environment:
      - APP_ENV=dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=redpanda:9092
      - SERVICE_NAME=shipping
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    depends_on:
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - nocart-network

  shipping-nginx:
    image: nginx:1.25-alpine
    container_name: nocart-shipping-nginx
    ports:
      - "38002:80"
    volumes:
      - ./Shipping:/var/www/html
      - ./docker/nginx/shipping.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - shipping-php
    networks:
      - nocart-network

  payment-php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: nocart-payment-php
    volumes:
      - ./Payment:/var/www/html
      - ./SharedKernel:/var/www/shared
      - ./docker/supervisord:/var/www/html/docker/supervisord:ro
    environment:
      - APP_ENV=dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=redpanda:9092
      - SERVICE_NAME=payment
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    depends_on:
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - nocart-network

  payment-nginx:
    image: nginx:1.25-alpine
    container_name: nocart-payment-nginx
    ports:
      - "38003:80"
    volumes:
      - ./Payment:/var/www/html
      - ./docker/nginx/payment.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - payment-php
    networks:
      - nocart-network

  checkout-php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: nocart-checkout-php
    volumes:
      - ./Checkout:/var/www/html
      - ./SharedKernel:/var/www/shared
      - ./docker/supervisord:/var/www/html/docker/supervisord:ro
    environment:
      - APP_ENV=dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=redpanda:9092
      - SERVICE_NAME=checkout
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    depends_on:
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - nocart-network

  checkout-nginx:
    image: nginx:1.25-alpine
    container_name: nocart-checkout-nginx
    ports:
      - "38004:80"
    volumes:
      - ./Checkout:/var/www/html
      - ./docker/nginx/checkout.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - checkout-php
    networks:
      - nocart-network

  promotion-php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: nocart-promotion-php
    volumes:
      - ./Promotion:/var/www/html
      - ./SharedKernel:/var/www/shared
      - ./docker/supervisord:/var/www/html/docker/supervisord:ro
    environment:
      - APP_ENV=dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=redpanda:9092
      - SERVICE_NAME=promotion
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    depends_on:
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - nocart-network

  promotion-nginx:
    image: nginx:1.25-alpine
    container_name: nocart-promotion-nginx
    ports:
      - "38005:80"
    volumes:
      - ./Promotion:/var/www/html
      - ./docker/nginx/promotion.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - promotion-php
    networks:
      - nocart-network

  services-php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: nocart-services-php
    volumes:
      - ./Services:/var/www/html
      - ./SharedKernel:/var/www/shared
      - ./docker/supervisord:/var/www/html/docker/supervisord:ro
    environment:
      - APP_ENV=dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=redpanda:9092
      - SERVICE_NAME=services
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    depends_on:
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - nocart-network

  services-nginx:
    image: nginx:1.25-alpine
    container_name: nocart-services-nginx
    ports:
      - "38006:80"
    volumes:
      - ./Services:/var/www/html
      - ./docker/nginx/services.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - services-php
    networks:
      - nocart-network

networks:
  nocart-network:
    driver: bridge

volumes:
  redpanda_data:
  redis_data:
